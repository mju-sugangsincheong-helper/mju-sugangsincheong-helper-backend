spring:
  application:
    name: mju-sugangsincheong-helper

  # MySQL Database (Production)
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:mju-sugangsincheong-helper-db}?useSSL=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 300000
      connection-timeout: 20000

  # JPA
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  # Redis (Production)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 6000ms

# Server
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /

# Swagger/OpenAPI (Production - disabled)
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Logging
logging:
  level:
    root: WARN
    com.example.demo: INFO

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

# ===================================
# 2. Application Custom Settings
# ===================================
app:
  jwt:
    secret: ThisIsASecretKeyForJwtTokenGenerationThatMustBeAtLeast256BitsLongForHS256Algorithm
    expiration: 3600000       # 1시간
    refresh-expiration: 1209600000    # 14일

  mju-univ-auth:
    base-url: https://mju-univ-auth.shinnk.mmv.kr
    timeout: 30000

  # 기능 플래그 설정 : aync 동작 활성화 비활성화
  section-sync:
    enabled: true
